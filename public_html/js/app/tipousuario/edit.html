<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
  <div class="row" style="margin-top: 70px">
    <div class="col-12">
      <div class="row">
        <div class="col-2 mx-auto">
          <h3>Editar tipos de usuario</h3>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-3 mx-auto">
          <form name="userForm">
            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="id" />
            </div>
            <div class="form-group">
              <label>Descripción</label>
              <input type="text" class="form-control" id="desc" name="desc" ng-model="desc" ng-required="true" />
              <div ng-show="!userForm.desc.$valid" class="alert alert-danger" role="alert">
                Descripción obligatoria
              </div>
            </div>
            <button ng-click="update()" type="button" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
