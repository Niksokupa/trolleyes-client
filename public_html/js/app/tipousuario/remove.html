<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">      
        <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Eliminar tipo de usuario</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Share</button>
                        <button class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>            
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                    </tr>
                    <tr>
                        <td>{{ajaxData.id}}</td>
                        <td>{{ajaxData.desc}}</td>
                    </tr>
                </table>

            </div>
                   <div class="row" ng-show="deleted">
            <div class="col-12">
                <div class="card mx-auto" style="width: 300px;">
                    <div class="card-body">
                        <h5 class="card-title">¿Desea eliminar el Registro?</h5>
                        <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                            <button type="button" class="btn btn-outline-success mr-5" ng-click="eliminar()"><i class="far fa-check-circle"></i></button>
                            <button type="button" class="btn btn-outline-danger" onclick="window.history.back()"><i class="fas fa-ban"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="!deleted">
            <div class="col-12">
                <div class="alert alert-success d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3" role="alert">
                    <p>Registro eliminado con exito<p> <button type="button" class="btn btn-light" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>
    </div>

        </main>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
