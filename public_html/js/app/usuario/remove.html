<header ng-include="'js/app/header.html'"></header>
<main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4 mb-5" style="margin-top: 80px">

    <div class="mx-auto">
        <div class="pt-3 pb-2 mb-3 border-bottom" style="text-align: center;">
            <h2>Eliminar usuario</h2>
        </div> 
        <div class="table-responsive">
             <table class="table table-striped table-sm mx-auto mb-5" style="text-align: center; width: 450px;">
                <tr>
                    <th>ID</th>
                    <td>{{ajaxData.id}}</td></tr>
                <tr>
                    <th>DNI</th>
                    <td>{{ajaxData.dni}}</td></tr>
                <tr>
                    <th>Nombre</th>
                    <td>{{ajaxData.nombre}}</td></tr>
                <tr>
                    <th>1er Apellido</th>
                    <td>{{ajaxData.ape1}}</td></tr>
                <tr>
                    <th>2º Apellido</th>
                    <td>{{ajaxData.ape2}}</td></tr>
                <tr>
                    <th>Login</th>
                    <td>{{ajaxData.login}}</td></tr>
                <tr>
                    <th>Tipo de Usuario</th>
                    <td>{{ajaxData.obj_tipoUsuario.desc}}</td></tr>

            </table>
        </div>
        <div class="row" ng-show="deleted">
            <div class="col-12">
                <div class="card mx-auto" style="width: 300px;">
                    <div class="card-body">
                        <h5 class="card-title">¿Desea eliminar el Registro?</h5>
                        <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                            <button type="button" class="btn btn-outline-success mr-5" ng-click="eliminar()"><i class="far fa-check-circle"></i></button>
                            <button type="button" class="btn btn-outline-danger" onclick="window.history.back()"><i class="fas fa-ban"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="!deleted">
            <div class="col-12">
                <div class="alert alert-success d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3" role="alert">
                    <p>Registro eliminado con exito<p> <button type="button" class="btn btn-light" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>
    </div>

</main>

<footer-component></footer-component>
