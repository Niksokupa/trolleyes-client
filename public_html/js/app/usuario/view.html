<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container mb-5">
    <div class="mx-auto" style="margin-top: 80px">
        <div class="row">
            <div class="mx-auto" style="text-align: center">
                <h3>Ver usuario</h3>
            </div>
        </div>
        <hr />
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <tr class="text-center">
                    <th class="text-center">ID</th>
                    <td class="text-center">{{ajaxData.id}}</td></tr>
                <tr class="text-center">
                    <th class="text-center">DNI</th>
                    <td class="text-center">{{ajaxData.dni}}</td></tr>
                <tr class="text-center">
                    <th class="text-center">Nombre</th>
                    <td class="text-center">{{ajaxData.nombre}}</td></tr>
                <tr class="text-center">
                    <th class="text-center">1er Apellido</th>
                    <td class="text-center">{{ajaxData.ape1}}</td></tr>
                <tr class="text-center">
                    <th class="text-center">2ยบ Apellido</th>
                    <td class="text-center">{{ajaxData.ape2}}</td></tr>
                <tr class="text-center">
                    <th class="text-center">Login</th>
                    <td class="text-center">{{ajaxData.login}}</td></tr>
                <tr class="text-center">
                    <th class="text-center">Tipo de Usuario</th>
                    <td class="text-center">{{ajaxData.obj_tipoUsuario.desc}}</td></tr>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-light" onclick="window.history.back()">Volver</button>
        </div>
    </div>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
