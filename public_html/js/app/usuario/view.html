<header-component></header-component>
<main role="main" class="container mb-5">
    <div class="mx-auto" style="margin-top: 80px">
        <div class="row">
            <div class="mx-auto" style="text-align: center">
                <h3><i class="fas fa-user fa-2x pr-2"></i><i class="fas fa-eye"></i> Ver usuario</h3>
            </div>
        </div>
        <hr />
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <tr class="text-center">
                    <th class="text-center">ID</th>
                    <td class="text-center">{{ajaxData.id}}</td>
                </tr>
                <tr class="text-center">
                    <th class="text-center">DNI</th>
                    <td class="text-center">{{ajaxData.dni}}</td>
                </tr>
                <tr class="text-center">
                    <th class="text-center">Nombre</th>
                    <td class="text-center">{{ajaxData.nombre}}</td>
                </tr>
                <tr class="text-center">
                    <th class="text-center">1er Apellido</th>
                    <td class="text-center">{{ajaxData.ape1}}</td>
                </tr>
                <tr class="text-center">
                    <th class="text-center">2ยบ Apellido</th>
                    <td class="text-center">{{ajaxData.ape2}}</td>
                </tr>
                <tr class="text-center">
                    <th class="text-center">Login</th>
                    <td class="text-center">{{ajaxData.login}}</td>
                </tr>
                <tr class="text-center">
                    <th class="text-center">Tipo de Usuario</th>
                    <td class="text-center">{{ajaxData.obj_tipoUsuario.desc}}</td>
                </tr>
                <tr ng-show="{{!admin}}" class="text-center">
                    <th class="text-center">Facturas</th>
                    <td class="text-center"><a href="http://localhost:8080/trolleyes-client/public_html/usuario/{{id}}/factura/plistspecific" class="btn btn-light fas fa-eye" role="button"></a></td>
                </tr>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-light" onclick="window.history.back()">Volver</button>
        </div>
    </div>
</main>
