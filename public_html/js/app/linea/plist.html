
<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2>
                    Linea(s) de la factura con ID: <a href="/trolleyes-client/public_html/factura/view/{{facturaid}}">{{facturaid}}</a> <br>
                    Del usuario: <a href="/trolleyes-client/public_html/usuario/view/{{userid}}">{{usuario}}</a>
                </h2>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" style="height:35px;" class="btn btn-dark btn-sm  mr-3" ng-click="resetOrder()">
                        <i class="fas fa-broom"></i>
                    </button>
                    <div class="btn-group" style="width:400px;">
                        <p class="mt-2" style="width:200px;">Selecciona RPP: </p>
                        <select class="form-control" 
                                ng-change="update()" 
                                ng-model="rpp">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-12 ml-sm-auto col-lg-12">
                <div class="row d-flex justify-content-between flex-wrap align-items-center">
                    <nav aria-label="paginacion">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" ng-show="page > 2" href="{{ob}}/plist/{{rpp}}/1/{{order}}/{{align}}">First</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" ng-show="page > 1" href="{{ob}}/plist/{{rpp}}/{{page - 1}}/{{order}}/{{align}}">Previous</a>
                            </li>
                            <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                <a class="page-link" href="{{ob}}/plist/{{rpp}}/{{p}}/{{order}}/{{align}}">{{p}}</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" ng-show="page != totalPages" href="{{ob}}/plist/{{rpp}}/{{page--1}}/{{order}}/{{align}}">Next</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="{{ob}}/plist/{{rpp}}/{{totalPages}}/{{order}}/{{align}}">Last</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="pb-3">
                        <button type="button" class="btn btn-primary" ng-click="create()">Crear linea</button>
                    </div>
                </div>
            </div>

            <div class="row mx-auto">
            <div class="table-responsive">
                <table class="table table-striped table-sm mx-auto"  style="text-align: center; width: 500px;">
                    <tr>
                        <th>
                            <div class="row">
                                <div class="col-12">
                                    <p>
                                        ID
                                    </p>
                                </div>
                                <div class="col-12">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <button type="button" class="btn btn-light" ng-click="ordena('id', 'asc')">
                                            <i class="fas fa-long-arrow-alt-up"></i>
                                        </button>
                                        <button type="button" class="btn btn-light" ng-click="ordena('id', 'desc')">
                                            <i class="fas fa-long-arrow-alt-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="row">
                                <div class="col-12">
                                    <p>
                                        Cantidad
                                    </p>
                                </div>
                                <div class="col-12">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <button type="button" class="btn btn-light" ng-click="ordena('cantidad', 'asc')">
                                            <i class="fas fa-long-arrow-alt-up"></i>
                                        </button>
                                        <button type="button" class="btn btn-light" ng-click="ordena('cantidad', 'desc')">
                                            <i class="fas fa-long-arrow-alt-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </th>       
                        <th>
                            <div class="row">
                                <div class="col-12">
                                    <p>
                                        Producto
                                    </p>
                                </div>
                                <div class="col-12">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <button type="button" class="btn btn-light" ng-click="ordena('id_producto', 'asc')">
                                            <i class="fas fa-long-arrow-alt-up"></i>
                                        </button>
                                        <button type="button" class="btn btn-light" ng-click="ordena('id_producto', 'desc')">
                                            <i class="fas fa-long-arrow-alt-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </th>       
                        <th>
                            <div class="row">
                                <div class="col-12">
                                    <p>
                                        ID de Factura
                                    </p>
                                </div>
                                <div class="col-12">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <button type="button" class="btn btn-light" ng-click="ordena('id_factura', 'asc')">
                                            <i class="fas fa-long-arrow-alt-up"></i>
                                        </button>
                                        <button type="button" class="btn btn-light" ng-click="ordena('id_factura', 'desc')">
                                            <i class="fas fa-long-arrow-alt-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </th>       
                        <th>
                            <div class="row">
                                <div class="col-12">
                                    <p>Acciones</p>
                                </div>
                            </div>
                        </th>
                    </tr>
                    <tr ng-repeat="fila in ajaxDataUsuarios">
                        <td>{{fila.id}}</td>
                        <td>{{fila.cantidad}}</td>
                        <td><a href="/trolleyes-client/public_html/producto/view/{{fila.obj_producto.id}}">{{fila.obj_producto.desc}}</a></td>
                        <td><a href="/trolleyes-client/public_html/factura/view/{{fila.obj_factura.id}}">{{fila.obj_factura.id}}</a></td>
                        <td>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <a href="/trolleyes-client/public_html/{{ob}}/view/{{fila.id}}" class="btn btn-light fas fa-eye" role="button"></a>
                            <a href="/trolleyes-client/public_html/{{ob}}/edit/{{fila.id}}" class="btn btn-light fas fa-edit" role="button"></a>
                            <a href="/trolleyes-client/public_html/{{ob}}/remove/{{fila.id}}" class="btn btn-light fas fa-trash" role="button"></a>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
            </div>
        </main>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
