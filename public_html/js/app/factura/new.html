<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid mb-5">
    <div class="row" style="margin-top: 70px">
        <div class="col-12">
            <div class="row">
                <div class="col-12" style="text-align: center">
                    <h3>Crear factura</h3>
                </div>
            </div>
            <hr />
            <div class="row" ng-show="created">
                <div class="col-4 mx-auto">
                    <form name="userForm">
                        <div class="form-group" ng-class="{ 'has-error' : userForm.fecha.$invalid && !userForm.fecha.$pristine }">
                            <div class="row">
                                <div class="col-12">
                                    <label>Fecha</label>
                                </div>
                                <div class="col-12">
                                    <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>IVA</label>
                            <input type="text" class="form-control" id="iva" name="iva" ng-model="iva" ng-required="true" />
                            <div ng-show="!userForm.iva.$valid && !userForm.iva.$pristine" class="alert alert-danger" role="alert">
                                IVA obligatorio
                            </div>
                        </div>
                        <label for="obj_usuario">Usuario:</label>
                        <div class="form-group row" style="padding-left:15px;">
                            <usuario-selection 
                                class="modal fade" 
                                id="cadd-location-modal" 
                                obj="obj_usuario"
                                on-usuario-set="usuarioRefresh(this,false)">                          
                            </usuario-selection>

                            <div class="control">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                              data-toggle="modal"
                                              data-target="#cadd-location-modal">
                                            <span class="fas fa-search"></span>
                                        </span>
                                    </div>
                                    <input ng-model="obj_usuario.id"
                                           ng-change="usuarioRefresh(this, true)"
                                           aria-describedby="basic-addon2"
                                           class="form-control col-sm-2"
                                           id="obj_usuario"
                                           name="obj_usuario"
                                           type="text"
                                           ng-required
                                           ng-model-options="{debounce: 1000}"
                                           maxlength="2" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <a href="/trolleyes-client/public_html/usuario/view/{{obj_usuario.id}}">
                                                <span class="p-2 bd-highlight"><i class="fas fa-users fa-1x"></i></span>
                                                Usuario: {{obj_usuario.nombre}}
                                            </a>
                                        </span>
                                    </div>
                                </div>
                                <div ng-show="!userForm.obj_usuario.$valid">Usuario no v√°lido</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap">
                            <button ng-click="create()" type="button" class="btn btn-primary" ng-disabled="userForm.$invalid">Crear</button>
                            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row d-flex justify-content-center" ng-show="!created">
                <div class="col-6">
                    <div class="alert alert-success d-flex justify-content-between flex-wrap pt-3 pb-2 mb-3" role="alert">
                        <p>Factura creada con exito<p> <button type="button" class="btn btn-secondary" onclick="window.history.back()">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
