<header-component></header-component>
<main role="main" class="container mb-5">
    <div class="mx-auto" style="margin-top: 90px">
        <div class="row">
            <div class="mx-auto" style="text-align: center">
                <h3>Eliminar producto</h3>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="mx-auto pb-5">
                <img src="http://localhost:8081/images/{{ajaxData.foto}}" style="width: 128px; height: 128px;">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-sm mx-auto" style="width: 450px; text-align: center; ">
                <tr class="text-center">
                    <th>ID</th>
                    <td>{{ajaxData.id}}</td>
                </tr>
                <tr>
                    <th>Código</th>
                    <td >{{ajaxData.codigo}}</td>
                </tr>
                <tr>
                    <th>Descripción</th>
                    <td >{{ajaxData.desc}}</td>
                </tr>
                <tr>
                    <th>Existencias</th>
                    <td >{{ajaxData.existencias}}</td>
                </tr>
                <tr>
                    <th>Precio</th>
                    <td >{{ajaxData.precio}}</td>
                </tr>
                <tr>
                    <th>Tipo de producto</th>
                    <td >{{ajaxData.obj_tipoProducto.desc}}</td>
                </tr>
            </table>
        </div>
        <div class="row" ng-show="deleted">
            <div class="col-12">
                <div class="card mx-auto" style="width: 300px;">
                    <div class="card-body">
                        <h5 class="card-title">¿Desea eliminar el Registro?</h5>
                        <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                            <button type="button" class="btn btn-outline-success mr-5" ng-click="eliminar()"><i class="far fa-check-circle"></i></button>
                            <button type="button" class="btn btn-outline-danger" onclick="window.history.back()"><i class="fas fa-ban"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="!deleted">
            <div class="col-12">
                <div class="alert alert-success d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3" role="alert">
                    <p>Registro eliminado con exito<p> <button type="button" class="btn btn-light" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>
    </div>
</main>
