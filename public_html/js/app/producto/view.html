<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container">
    <div style="margin-top: 80px">
        <div class="table-responsive">
            <table class="table table-striped table-sm mx-auto" style="width: 450px; text-align: center; ">
                <tr class="text-center">
                    <th>ID</th>
                    <td>{{ajaxData.id}}</td>
                </tr>
                <tr>
                    <th>Código</th>
                    <td >{{ajaxData.codigo}}</td>
                </tr>
                <tr>
                    <th>Descripción</th>
                    <td >{{ajaxData.desc}}</td>
                </tr>
                <tr>
                    <th>Existencias</th>
                    <td >{{ajaxData.existencias}}</td>
                </tr>
                <tr>
                    <th>Precio</th>
                    <td >{{ajaxData.precio}}</td>
                </tr>
                <tr>
                    <th>Tipo de producto</th>
                    <td >{{ajaxData.id_tipoProducto}}</td>
                </tr>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Volver</button>
        </div>
    </div>
</main>
