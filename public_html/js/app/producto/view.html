<header-component></header-component>
<main role="main" class="container mb-5">
    <div style="margin-top: 80px">
        <div class="row">
            <div class="mx-auto" style="text-align: center">
                <h3>Ver producto</h3>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="mx-auto pb-5">
                <img src="http://localhost:8081/images/{{ajaxData.foto}}" style="width: 128px; height: 128px;">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-sm mx-auto" style="width: 450px; text-align: center; ">
                <tr class="text-center">
                    <th>ID</th>
                    <td>{{ajaxData.id}}</td>
                </tr>
                <tr>
                    <th>Código</th>
                    <td >{{ajaxData.codigo}}</td>
                </tr>
                <tr>
                    <th>Descripción</th>
                    <td >{{ajaxData.desc}}</td>
                </tr>
                <tr>
                    <th>Existencias</th>
                    <td >{{ajaxData.existencias}}</td>
                </tr>
                <tr>
                    <th>Precio</th>
                    <td >{{ajaxData.precio}}</td>
                </tr>
                <tr>
                    <th>Tipo de producto</th>
                    <td >{{ajaxData.obj_tipoProducto.desc}}</td>
                </tr>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Volver</button>
        </div>
    </div>
</main>
