<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row" style="margin-top: 70px">
        <div class="col-12">
            <div class="row">
                <div class="col-12" style="text-align: center">
                    <h3>Editar productos</h3>
                </div>
            </div>
            <hr />
            <div class="row" ng-show="edited">
                <div class="col-4 mx-auto">
                    <form name="userForm">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="id" />
                        </div>
                        <div class="form-group">
                            <label>Código</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" ng-model="codigo" ng-required="true" />
                            <div ng-show="!userForm.codigo.$valid" class="alert alert-danger" role="alert">
                                Campo obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Descripción</label>
                            <input type="text" class="form-control" id="desc" name="desc" ng-model="desc" ng-required="true" />
                            <div ng-show="!userForm.desc.$valid" class="alert alert-danger" role="alert">
                                Campo obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Existencias</label>
                            <input type="text" class="form-control" id="existencias" name="existencias" 
                                   ng-model="existencias" 
                                   ng-required="true" 
                                   ng-pattern="/^[1-9][0-9]*$/"/>
                            <div ng-show="!userForm.existencias.$valid && !userForm.existencias.$pattern" class="alert alert-danger" role="alert">
                                Sólo se aceptan números enteros.
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="text" class="form-control" id="precio" name="precio" 
                                   ng-model="precio" 
                                   ng-required="true" 
                                   ng-pattern="/^[0-9]+(\.[0-9]{2})?$/"/>
                            <div ng-show="!userForm.precio.$valid && !userForm.precio.$pattern" class="alert alert-danger" role="alert">
                                Sólo se aceptan números enteros o con decimales (separados con un punto).
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Tipo usuario</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#cadd-location-modal">
                                                <i class="fas fa-search-plus"></i>
                                            </button>
                                        </div>
                                        <input style="width: 200px;" type="text" class="form-control " value="ID :" disabled>
                                        <input type="text" class="form-control " id="obj_tipoProducto.id" name="obj_tipoProducto.id" ng-model="obj_tipoProducto.id"/>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control " value="Descripción :" disabled>
                                        <input type="text" class="form-control " id="obj_tipoProducto.desc" name="obj_tipoProducto.desc" ng-model="obj_tipoProducto.desc" disabled/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <cadd-modal-var class="modal fade ng-isolate-scope" id="cadd-location-modal" tabla="'tipoproducto'" data="obj_tipoProducto"
                                        aria-hidden="true" style="display: none;"></cadd-modal-var>
                        <div class="d-flex justify-content-between flex-wrap">
                            <button ng-click="update()" type="button" class="btn btn-primary" ng-disabled="userForm.$invalid">Editar</button>
                            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row d-flex justify-content-center" ng-show="!edited">
                <div class="col-6">
                    <div class="alert alert-success d-flex justify-content-between flex-wrap pt-3 pb-2 mb-3" role="alert">
                        <p>Registro creado con exito<p> <button type="button" class="btn btn-secondary" onclick="window.history.back()">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
